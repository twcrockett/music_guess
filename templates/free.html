<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Play - Guess the Song Year</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Free Play</h1>
    <h2 id="mode-subtitle">Play as many songs as you want!</h2>

    <div class="game-container">
        <div class="game-header">
            <div class="round">Round: <span id="current-round">1</span></div>
            <div class="score">Score: <span id="score">100</span></div>
        </div>

        <div class="player-container" id="player">
            <!-- The song player will be injected here -->
            <p>Loading song...</p>
        </div>

        <div class="hint-section">
            <div class="hint" id="title-hint" style="display: none;">
                Title: <span id="title-display"></span>
            </div>

            <div class="hint" id="artist-hint" style="display: none;">
                Artist: <span id="artist"></span>
            </div>

            <button id="hint-btn" class="hint-btn">Get Hint</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="game-controls">
            <button class="next-btn" id="next-btn" style="display: none;">Next Song</button>
        </div>

        <div class="song-info" id="song-info">
            <h3>Song Info:</h3>
            <p><strong>Title:</strong> <span id="title"></span></p>
            <p><strong>Artist:</strong> <span id="artist-reveal"></span></p>
            <p><strong>Year:</strong> <span id="year-reveal"></span></p>
        </div>

        <div class="home-links">
            <a href="/" class="home-btn">Back to Home</a>
            <a href="/free_options" class="home-btn">Change Options</a>
        </div>

        <!-- Game Over Modal -->
        <div class="game-over-overlay" id="game-over-overlay" style="display: none;">
            <div class="game-over" id="game-over">
                <h3>Game Over!</h3>
                <p>Your score dropped below zero.</p>
                <div class="final-result">
                    <p>You survived <span id="final-rounds">0</span> rounds</p>
                    <p>Final score: <span id="final-score">0</span></p>
                </div>
                <div class="game-over-actions">
                    <a href="/free" class="restart-btn">Play Again</a>
                    <a href="/free_options" class="restart-btn">Change Options</a>
                    <a href="/" class="home-btn">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Free Play page loaded");

            // Inject the navbar
            injectNavbar();

            // Replace the footer with the common footer
            document.body.insertAdjacentHTML('beforeend', footerHTML);

            // Game settings from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const showTitle = urlParams.get('title') === 'true';
            const showArtist = urlParams.get('artist') === 'true';
            const unlimitedGuesses = urlParams.get('unlimited') === 'true';
            const unlimitedMode = urlParams.get('unlimited_mode') === 'true';

            console.log("Game settings:", { showTitle, showArtist, unlimitedGuesses, unlimitedMode });

            // Update subtitle based on game mode
            const modeSubtitle = document.getElementById('mode-subtitle');
            if (unlimitedMode) {
                modeSubtitle.textContent = "Unlimited Mode - Play without score limits!";
            } else {
                modeSubtitle.textContent = "Normal Mode - Game ends when score drops below 0";
            }

            // DOM elements for static elements
            const currentRoundSpan = document.getElementById('current-round');
            const scoreSpan = document.getElementById('score');
            const playerContainer = document.getElementById('player');
            const titleHint = document.getElementById('title-hint');
            const titleDisplay = document.getElementById('title-display');
            const artistHint = document.getElementById('artist-hint');
            const artistSpan = document.getElementById('artist');
            const hintBtn = document.getElementById('hint-btn');
            const feedbackDiv = document.getElementById('feedback');
            const songInfoDiv = document.getElementById('song-info');
            const titleSpan = document.getElementById('title');
            const artistReveal = document.getElementById('artist-reveal');
            const yearReveal = document.getElementById('year-reveal');
            const nextBtn = document.getElementById('next-btn');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const finalRoundsSpan = document.getElementById('final-rounds');
            const finalScoreSpan = document.getElementById('final-score');

            // Set up UI based on options
            if (!showTitle && !showArtist) {
                hintBtn.style.display = 'none';
            }

            // Hide elements initially
            feedbackDiv.style.display = 'none';
            songInfoDiv.style.display = 'none';
            nextBtn.style.display = 'none';

            // Add event listener for the hint button (this one is static)
            hintBtn.addEventListener('click', revealHint);

            // Add event listener for the next button (this one is static)
            nextBtn.addEventListener('click', loadNewSong);

            // Load the first song
            loadNewSong();

            // Load a new song
            function loadNewSong() {
                console.log("Loading new song...");

                // Reset UI for new song
                titleHint.style.display = 'none';
                artistHint.style.display = 'none';
                feedbackDiv.style.display = 'none';
                songInfoDiv.style.display = 'none';
                nextBtn.style.display = 'none';
                hintBtn.disabled = false;

                // Fetch a new song
                fetch('/get-song')
                    .then(response => response.json())
                    .then(song => {
                        console.log("Song loaded:", song);

                        // Update UI
                        currentRoundSpan.textContent = song.round;
                        scoreSpan.textContent = song.score;

                        // Handle title/artist display
                        if (song.title) {
                            titleDisplay.textContent = song.title;
                            // If the game starts with title visible
                            if (showTitle && song.title) {
                                titleHint.style.display = 'block';
                            }
                        }

                        if (song.artist) {
                            artistSpan.textContent = song.artist;
                            // If the game starts with artist visible
                            if (showArtist && song.artist) {
                                artistHint.style.display = 'block';
                            }
                        }

                        // Update hidden song info
                        titleSpan.textContent = song.title || "";
                        artistReveal.textContent = song.artist || "";
                        yearReveal.textContent = song.year;

                        // Configure audio player (without showing title)
                        setupAudioPlayer(playerContainer, song.previewUrl);

                        // Add event listeners to the new buttons and input
                        const yearGuessInput = document.getElementById('year-guess');
                        const guessBtn = document.getElementById('guess-btn');
                        const skipBtn = document.getElementById('skip-btn');

                        if (!yearGuessInput || !guessBtn || !skipBtn) {
                            console.error('Required form elements not found');
                            return;
                        }

                        // Clear the input value (it might be preserved from previous round)
                        yearGuessInput.value = '';

                        // Set up event listeners
                        guessBtn.addEventListener('click', checkGuess);
                        skipBtn.addEventListener('click', skipSong);

                        // Set up enter key handler
                        yearGuessInput.addEventListener('keyup', function(event) {
                            if (event.key === 'Enter') {
                                event.preventDefault();
                                checkGuess();
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error loading song:', error);
                        playerContainer.innerHTML = '<p>Error loading song. Please try again.</p>';
                    });
            }

            // Check guess
            function checkGuess() {
                const yearGuessInput = document.getElementById('year-guess');
                const guessBtn = document.getElementById('guess-btn');
                const skipBtn = document.getElementById('skip-btn');

                if (!yearGuessInput) {
                    console.error('Year input not found');
                    return;
                }

                const guess = parseInt(yearGuessInput.value);

                // Validate the input
                const validation = validateYearInput(guess);
                if (!validation.valid) {
                    alert(validation.message);
                    return;
                }

                console.log("Submitting guess:", guess);

                fetch('/check-guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        guess: guess,
                        unlimited_guesses: unlimitedGuesses,
                        is_skip: false
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Guess response:", data);

                    // Display feedback
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.className = 'feedback';

                    // Update score if provided
                    if (data.new_score !== undefined) {
                        scoreSpan.textContent = data.new_score;
                    }

                    // Check for game over (score < 0 and not in unlimited mode)
                    if (data.game_over) {
                        // Show game over screen
                        finalRoundsSpan.textContent = data.total_rounds || 0;
                        finalScoreSpan.textContent = data.new_score;
                        gameOverOverlay.style.display = 'flex';
                        return;
                    }

                    if (data.result === 'correct') {
                        feedbackDiv.classList.add('correct');
                        feedbackDiv.textContent = formatYearDifferenceFeedback(0, data.actual_year, true);

                        // Show song info and next button
                        showSongInfo(data.artist, data.title);

                        // Disable buttons
                        if (guessBtn) guessBtn.disabled = true;
                        if (skipBtn) skipBtn.disabled = true;
                        hintBtn.disabled = true;
                    } else if (data.result === 'incorrect') {
                        feedbackDiv.classList.add('incorrect');
                        feedbackDiv.textContent = formatYearDifferenceFeedback(data.year_difference, data.actual_year, false);

                        // Show song info and next button
                        showSongInfo(data.artist, data.title);

                        // Disable buttons
                        if (guessBtn) guessBtn.disabled = true;
                        if (skipBtn) skipBtn.disabled = true;
                        hintBtn.disabled = true;
                    } else if (data.result === 'try_again') {
                        // Unlimited guesses mode - just show hint
                        feedbackDiv.classList.add('close');
                        feedbackDiv.textContent = `Off by ${data.year_difference} years. Hint: Your guess is ${data.hint}.`;
                    }
                })
                .catch(error => {
                    console.error('Error checking guess:', error);
                    alert('Something went wrong. Please try again.');
                });
            }

            // Reveal hint
            function revealHint() {
                console.log("Revealing hint");

                // Display available hints
                let hintsRevealed = false;

                if (showTitle && titleHint.style.display === 'none') {
                    titleHint.style.display = 'block';
                    hintsRevealed = true;
                }

                if (showArtist && artistHint.style.display === 'none') {
                    artistHint.style.display = 'block';
                    hintsRevealed = true;
                }

                // If all available hints are shown, disable the hint button
                if (!hintsRevealed || (showTitle && showArtist &&
                     titleHint.style.display !== 'none' && artistHint.style.display !== 'none')) {
                    hintBtn.disabled = true;
                }
            }

            // Skip song
            function skipSong() {
                console.log("Skipping song");

                const guessBtn = document.getElementById('guess-btn');
                const skipBtn = document.getElementById('skip-btn');

                // Confirm skip
                if (!unlimitedMode) {
                    const currentScore = parseInt(scoreSpan.textContent);
                    const confirmSkip = confirm("Skipping will deduct 100 points from your score! Are you sure you want to skip?");
                    if (!confirmSkip) {
                        return; // User canceled the skip
                    }
                }

                fetch('/check-guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        guess: 0,  // Dummy value
                        unlimited_guesses: false,
                        is_skip: true
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Check for game over (score < 0 and not in unlimited mode)
                    if (data.game_over) {
                        // Show game over screen
                        finalRoundsSpan.textContent = data.total_rounds || 0;
                        finalScoreSpan.textContent = data.new_score;
                        gameOverOverlay.style.display = 'flex';
                        return;
                    }

                    // Display feedback
                    feedbackDiv.style.display = 'block';
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.textContent = `Skipped. This song was released in ${data.actual_year}. You lost 100 points.`;

                    // Update score
                    if (data.new_score !== undefined) {
                        scoreSpan.textContent = data.new_score;
                    }

                    // Show song info and next button
                    showSongInfo(data.artist, data.title);

                    // Disable buttons
                    if (guessBtn) guessBtn.disabled = true;
                    if (skipBtn) skipBtn.disabled = true;
                    hintBtn.disabled = true;
                })
                .catch(error => {
                    console.error('Error skipping song:', error);
                    alert('Something went wrong. Please try again.');
                });
            }

            // Show song info and next button
            function showSongInfo(artist, title) {
                songInfoDiv.style.display = 'block';
                nextBtn.style.display = 'block';

                // Make sure artist and title are displayed
                if (artist && !artistReveal.textContent) {
                    artistReveal.textContent = artist;
                }
                if (title && !titleSpan.textContent) {
                    titleSpan.textContent = title;
                }
            }
        });
    </script>
</body>
</html>
